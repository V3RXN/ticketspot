        html,body {

        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            
        <a class="navbar-brand" href="#" style="cursor: context-menu;">TICKETSPOT</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active ">
                    <a class="nav-link" href="#" style> Events <span class="sr-only">(current)</span></a>

                    <a class="nav-link" href="tickets.html">Tickets</a>

                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="display-3">Manage Events</h1>
    </div>
    <br>
    <div class="container">
        <form>
            <div class="row">
                <label>Event ID</label>
                <input class="form-control" id="eid" type="text" placeholder="Event ID">
            </div>
            
            <div class="row">
                <label>Event Name</label>
                <input class="form-control" id="ename" type="text" placeholder="Name">
            </div>

            <div class="row">
                <label>Event Type</label>
                <input class="form-control" id="type" type="text" placeholder="Type">
            </div>

            <div class="row">
                <label>Event Date</label>
                <input class="form-control" id="date" type="date" placeholder="Date">
            </div>

            <div class="row">
                <label>Event Time</label>
                <input class="form-control" id="time" type="time" placeholder="Time">
            </div>

            <div class="row">
                <label>Event Venue</label>
                <input class="form-control" id="venue" type="text" placeholder="Venue">
            </div>
            
            <div class="row">
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" id="description" rows="4" style="width:100%;"></textarea>
                </div>
            </div>
            <div class="row">
                <button type="button" id="insert-btn" onclick="insertEvent()" class="btn btn-primary mr-1">INSERT</button>
                <button type="button" id="select-btn" onclick="selectEvent()" class="btn btn-primary mr-1">SELECT</button>
                <button type="button" id="update-btn" onclick="updateEvent()" class="btn btn-primary mr-1">UPDATE</button>
                <button type="button" id="delete-btn" onclick="deleteEvent()" class="btn btn-primary mr-1">DELETE</button>
            </div>
            <button type="button" id="clear-btn" onclick="clearEvent()" class="btn btn-primary mr-1 mt-2 mb-2" style="width: 100%;">CLEAR</button>
        </form>
    </div>
</body>
</html>
